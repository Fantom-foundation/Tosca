name: Go

on:
  push:
    branches: [ "main" ]
    paths:
      - '.github/workflows/go.yml'
      - 'go/**'
      - Makefile
  pull_request:
    branches: [ "main" ]
    paths:
      - '.github/workflows/go.yml'
      - 'go/**'
      - Makefile

jobs:
  build:
    runs-on: ubuntu-20.04
    env:
      CC: gcc
      CXX: g++
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Setup cmake
      uses: jwlawson/actions-setup-cmake@v1.13
      with:
        cmake-version: '3.27.x'

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.21
        cache: false

    - name: Check Go sources formatting
      working-directory: ./
      run: diff=`gofmt -s -d ./go`; echo "$diff"; test -z "$diff"

    - name: Build
      run: make tosca-go

    - name: Test
      run: make test-go

    - name: CT regression tests LFVM
      run: go run ./go/ct/driver regressions lfvm

    - name: CT regression tests evmzero
      run: go run ./go/ct/driver regressions evmzero

