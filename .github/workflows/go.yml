name: Go

on:
  push:
    branches: [ "main" ]
    paths:
      - '.github/workflows/go.yml'
      - 'go/**'
      - Makefile
  pull_request:
    branches: [ "main" ]
    paths:
      - '.github/workflows/go.yml'
      - 'go/**'
      - Makefile

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup cmake
      uses: jwlawson/actions-setup-cmake@v1.13
      with:
        cmake-version: '3.27.x'

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.21
        cache: false

    - name: Check Go sources formatting
      working-directory: ./
      run: diff=`gofmt -s -d ./go`; echo "$diff"; test -z "$diff"

    - name: Go Vet static analysis
      run: go vet ./go/...

    - name: Build
      run: make tosca-go

    - name: Test
      run: make test-go

    - name: Report coverage
      if: github.ref != 'refs/heads/main'
      uses: actions/github-script@v6
      with:
       script: |
          const execSync = require('child_process').execSync;
          const coverageResult = execSync('make coverage-report', { encoding: 'utf-8' });
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `Test results:\n\n${coverageResult}`
          });
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: CT regression tests LFVM
      run: go run ./go/ct/driver regressions lfvm

    - name: CT regression tests evmzero
      run: go run ./go/ct/driver regressions evmzero
